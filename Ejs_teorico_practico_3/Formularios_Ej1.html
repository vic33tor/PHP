
<html>

    <head>
  
          <script>  
          
             function validarform(){  
                var nombre=document.myform.nombre.value;  
                var apellidos=document.myform.apellidos.value;
                var edad=document.myform.edad.value;
                var validedad = /^[0-9]+$/;
                var dni=document.myform.dni.value;
                var validdni = /^\d{8}[a-zA-Z]$/;
                var correo=document.myform.correo.value;
                var validEmail =  /^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})$/;
                var pagina=document.myform.pagina.value;
                var sugerencia=document.myform.sugerencia.value;  
    
               if (nombre==null || nombre==""){  
                     alert("El campo nombre no puede ir en blanco");  
                     return false;  
               }else if(apellidos==null || apellidos==""){  
                     alert("El campo apellidos no puede ir en blanco");  
                     return false;  
               }else if(!validedad.test(edad)){  
                     alert("Introduzca una edad correcta");  
                     return false;
               }else if(!validdni.test(dni)){  
                     alert("Introduzca un dni correcto");  
                     return false;
               }else if(!validEmail.test(correo)){  
                     alert("Introduzca un correo real");  
                     return false;
               }else if(pagina==null || pagina==""){  
                     alert("El campo pagina web no puede ir en blanco");  
                     return false;
               }else if(sugerencia==null || sugerencia==""){  
                     alert("El campo sugerencia no puede ir en blanco");  
                     return false;
               }
               
             }  
             
        </script>  
  
  </head>
  
  <body>  
       <form name="myform" method="get" action="Formularios_Ej5.php" onsubmit="return validarform()" >  
       
                  Nombre: <input type="text" name="nombre"><br/>  
                  Apellidos: <input type="text" name="apellidos"><br/>
                  Edad: <input type="text" name="edad"><br/>
                  DNI: <input type="text" name="dni"><br/>
                  Correo electronico: <input type="text" name="correo"><br/>
                  Pagina web: <input type="text" name="pagina"><br/>
                  Sugerencia: <textarea name="sugerencia"></textarea><br/>  
                  
                 <input type="submit" value="enviar">  
                 
       </form>  
       
  </body>
  </html>
