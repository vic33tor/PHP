<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notas de alumnos</title>
	<style type="text/css">
		.oculto {
			display: none;
		}
	</style>
	<script type="text/javascript">
		function generaCampos(){
			var numeroNotas = document.getElementById("numeroNotas").value;
			var div = document.getElementById("camposNotas");
		
			for (var i=1; i<=numeroNotas; i++) {
				div.innerHTML += "<input type='number' min='0' max='10' step='0.1' name='nota" + i + "'/><br/>"
			}
		
			document.getElementById("botonCalcular").className = ""; //Muestro el botón de envío de formulario
		}
		
		window.onload = function() {
			document.formulario.botonIntroducir.addEventListener("click",generaCampos);
		}
		</script>
</head>
<body>
	<form action="Arrays_Ej15.php" name="formulario" method="get">
		Introduce el número de notas del alumno:
		<input type="number" id="numeroNotas" name="numeroNotas" min="0" max="20"><br/>
		<input type="button" id="botonIntroducir" value="Introducir notas"/>
		<div id="camposNotas"></div>	 
		<input type="submit" id="botonCalcular" class="oculto" value="Calcular media">
	</form>
</body>

</html>
