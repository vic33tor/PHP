<html>

    <head>
  
          <script>  
          
             function validarform(){  
                var nombre=document.myform.nombre.value;  
                var edad=document.myform.edad.value;
                var validedad = /^[0-9]+$/;
                  
    
               if (nombre==null || nombre==""){  
                     alert("El campo nombre no puede ir en blanco");  
                     return false;  
               }else if(!validedad.test(edad)){  
                     alert("Introduzca una edad correcta");  
                     return false;
               }
               
             }  
             
        </script>  
  
  </head>
  
  <body>  
       <form name="myform" method="get" action="Formularios_Ej5.php" onsubmit="return validarform()" >  
       
                  Nombre: <input type="text" name="nombre"><br/>  
                  Edad: <input type="text" name="edad"><br/> 
                  
                 <input type="submit" value="enviar">  
                 
       </form>  
       
  </body>
  </html>
