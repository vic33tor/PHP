<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>  
        
        function validarform(){  
           var nombre=document.myform.nombre.value;  
           var passwd=document.myform.passwd.value;  

          if (nombre==null || nombre==""){  
                alert("El campo nombre no puede ir en blanco");  
                return false;  
          }else if(passwd==null || passwd==""){  
                alert("El campo contraseña no puede ir en blanco");  
                return false;  
          } 
        }  
        
   </script>  
</head>
<body>
    <form name="myform" method="post" action="login_001.php" onsubmit="return validarform()">  
        
        <h1>Inicia sesion</h1>
        Nombre: <input type="text" name="nombre"><br/>
        Contraseña: <input type="text" name="passwd"><br/>
        
    <input type="submit" value="enviar">  
       
    </form>  
</body>
